version: '3.5'

volumes:
    # this is for Native Linux (Ubuntu)
    appVolume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $PWD/src

    testVolume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $PWD/../../..
services:
    hydra:
        image: oryd/hydra:v1.4-alpine
        #container_name: sso.dev.mio
        ports:
            - "4444:4444" # Public port
            - "4445:4445" # Admin port
            - "5555:5555" # Port for hydra token user
        command:
            serve all --dangerous-force-http # turn off https
        environment:
            - DSN=memory    # in-memory database

            - STRATEGIES_ACCESS_TOKEN=jwt # jwt support
            - OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES=public # jwt support

            - SERVE_PUBLIC_CORS_ENABLED=false
            - SERVE_ADMIN_CORS_ENABLED=false

            - URLS_SELF_ISSUER=http://consent:4444
            - URLS_CONSENT=http://consent:3000/consent
            - URLS_LOGIN=http://consent:3000/login
            - URLS_LOGOUT=http://consent:3000/logout

            - SECRETS_SYSTEM=youReallyNeedToChangeThis

            - LOG_LEVEL=debug  # debug
            - OAUTH2_EXPOSE_INTERNAL_ERRORS=1 # debug
        restart: unless-stopped

    consent:
        image: oryd/hydra-login-consent-node:v1.1.1
        #container_name: login.dev.mio
        environment:
            - HYDRA_ADMIN_URL=http://hydra:4445
        depends_on:
            - hydra
        ports:
            - "3000:3000"
        restart: unless-stopped

    hydra_setup:
        image: oryd/hydra:v1.4-alpine
        entrypoint: "/bin/sh -c "
        command: >
           " until nc -z -v -w5 hydra 4445; do sleep 2; done  \
            && /usr/bin/hydra clients create --endpoint http://hydra:4445 --fake-tls-termination --skip-tls-verify --id machine --secret some-secret --grant-types client_credentials --response-types token,id_token \
            && /usr/bin/hydra clients create --endpoint http://hydra:4445 --fake-tls-termination --skip-tls-verify --id theleague --secret some-secret --callbacks 'http://e2etest/test-connect/hydra/check' --grant-types authorization_code,refresh_token,implicit --response-types token,code,id_token,refresh_token --scope openid,offline,offline_access,account.profile,account.read,photos.read --token-endpoint-auth-method client_secret_post \
           "
        depends_on:
            - hydra

    hydraClient:
        build:
            context: .
            dockerfile: Dockerfile-panther
        image: vantt/hydra-provider-test
        ports:
            - "8000:8000" # Public port
        volumes:
            - appVolume:/app
        entrypoint: "/bin/sh -c "
        command: >
            " until nc -z -v -w5 hydra 4445; do sleep 5; done  \
             && php -S 0.0.0.0:8000 -t public
            "
        depends_on:
          - consent
          - hydra

    e2eTest:
        build:
            context: .
            dockerfile: Dockerfile-panther
        image: vantt/hydra-provider-test
        volumes:
            - testVolume:/app
        entrypoint: "/bin/sh -c "
        command: >
            " until nc -z -v -w5 hydraClient 8000; do sleep 5; done  \
             && php vendor/bin/phpunit --configuration /app/phpunit.xml.dist  --testsuite e2e --teamcity
            "
        depends_on:
            - consent
            - hydra
            - hydraClient