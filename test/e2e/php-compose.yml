version: '3.5'

volumes:
    # this is for Native Linux (Ubuntu)
    appVolume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $PWD/src

    testVolume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $PWD
services:
    php_setup:
        image: "composer:2"
        volumes:
            - appVolume:/app
        entrypoint: composer install

    php:
        image: php:7.4-cli-alpine
        ports:
            - "8000:8000" # Public port
        volumes:
            - appVolume:/app
        entrypoint: "/bin/sh -c "
        command: >
            " until nc -z -v -w5 hydra 4445; do sleep 5; done  \
             && php -S 0.0.0.0:8000 -t /app
            "
        depends_on:
            - consent
            - hydra
            - php_setup